<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Dias Úteis</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="container--app">
                    <div class="container--texto">
                        <h1>Calculadora de Dias Úteis</h1>
                        <p>Insira a seguir uma data de inicio e outra de fim para que possa calcular quantos dias úteis entre essas datas.</p>
                    </div>
                    <form id="form">
                        <div class="container--input">
                            <label for="data--inicial">Data Inicial:</label>
                            <input type="date" name="data--inicial" id="data--inicial">
                        </div>
                        <div class="container--input">
                            <label for="data--final">Data Final:</label>
                            <input type="date" name="data--final" id="data--final">
                        </div>
                        <button type="submit">Calcular</button>
                    </form>
                    <div id="res" class="container--res">
                        <div class="container--solucao sucesso">
                            <p>Da data X até data Y, tem Z dias úteis</p>
                        </div>
                        <div class="container--solucao falha">
                            <p>Insira uma Data Inicial e uma Data Final!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
